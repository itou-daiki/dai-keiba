<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easy Horse Racing Calculator</title>
    <meta name="description" content="今日のレース情報を自動で取得し、オッズ計算ができるツールです。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🏇easy Horse Racing Calculator</h1>
            <p class="subtitle">馬券シミュレーション</p>
        </header>

        <main>

            <!-- Top Level Tabs -->
            <div class="card" style="padding: 10px 20px;">
                <div class="tabs-header">
                    <button class="tab-btn active" data-tab="tab-today">本日のレース</button>
                    <button class="tab-btn" data-tab="tab-past">過去のレース (シミュレーション)</button>
                </div>
            </div>

            <!-- Today's Races Content -->
            <div id="tab-today" class="tab-content active">
                <!-- Venue Tabs (Dynamically populated) -->
                <div class="card" id="today-venue-tabs-container"
                    style="display:none; padding: 10px 20px; background: transparent; box-shadow: none; border: none; margin-bottom: 0;">
                    <div class="venue-tabs-header" id="today-venue-tabs"></div>
                </div>

                <!-- Race List -->
                <div class="card" id="todays-races-section">
                    <h2>本日のレース一覧</h2>
                    <div class="status-message info" id="today-status-msg" style="display:none;">Loading...</div>
                    <div id="todays-races-list" class="race-grid"></div>
                </div>
            </div>

            <!-- Past Races Content -->
            <div id="tab-past" class="tab-content">
                <div class="card" id="past-races-control">
                    <h2>過去レース検索</h2>
                    <div class="form-group" style="display: flex; gap: 10px; align-items: flex-end;">
                        <div style="flex: 1;">
                            <label>年</label>
                            <select id="sim-year">
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                            </select>
                        </div>
                        <div style="flex: 1;">
                            <label>月</label>
                            <select id="sim-month">
                                <option value="1">1月</option>
                                <option value="2">2月</option>
                                <option value="3">3月</option>
                                <option value="4">4月</option>
                                <option value="5">5月</option>
                                <option value="6">6月</option>
                                <option value="7">7月</option>
                                <option value="8">8月</option>
                                <option value="9">9月</option>
                                <option value="10">10月</option>
                                <option value="11">11月</option>
                                <option value="12">12月</option>
                            </select>
                        </div>
                        <button id="load-past-races-btn" class="primary-btn" style="flex: 0 0 auto;">読み込み</button>
                    </div>
                </div>

                <!-- Date Tabs (Dynamically populated) -->
                <div class="card" id="past-date-tabs-container"
                    style="display:none; padding: 10px 20px; background: transparent; box-shadow: none; border: none; margin-bottom: 0;">
                    <div class="venue-tabs-header" id="past-date-tabs"></div>
                </div>

                <!-- Venue Tabs (Dynamically populated) -->
                <div class="card" id="past-venue-tabs-container"
                    style="display:none; padding: 10px 20px; background: transparent; box-shadow: none; border: none; margin-bottom: 0;">
                    <div class="venue-tabs-header" id="past-venue-tabs"></div>
                </div>

                <div class="card" id="past-races-list-section" style="display:none;">
                    <h2>レース一覧</h2>
                    <div id="past-races-list" class="race-grid"></div>
                </div>
            </div>

            <!-- Common Betting Section (Hidden until race selected) -->
            <div id="common-betting-section" style="display:none;">
                <!-- Race Info Header -->
                <div class="card" style="background: var(--primary-color); color: white;">
                    <h2 style="color: white; border-bottom-color: rgba(255,255,255,0.2); margin-bottom: 10px;">
                        <span id="selected-race-info"></span>
                    </h2>
                    <div id="selected-race-detail" style="font-size: 0.9rem; opacity: 0.9;"></div>
                </div>

                <!-- 馬券種類選択 -->
                <section class="card" id="bet-type-section">
                    <h2><span role="img" aria-label="ticket">🎟️</span> 馬券種類を選択</h2>
                    <div class="bet-type-grid">
                        <button class="bet-type-btn active" data-type="win">単勝</button>
                        <button class="bet-type-btn" data-type="place">複勝</button>
                        <button class="bet-type-btn" data-type="quinella">馬連</button>
                        <button class="bet-type-btn" data-type="exacta">馬単</button>
                        <button class="bet-type-btn" data-type="wide">ワイド</button>
                        <button class="bet-type-btn" data-type="trio">三連複</button>
                        <button class="bet-type-btn" data-type="trifecta">三連単</button>
                    </div>
                </section>

                <!-- オッズ表示 -->
                <section class="card" id="odds-display-section" style="display: none;">
                    <h2><span role="img" aria-label="chart">📊</span> オッズ一覧</h2>
                    <div id="odds-display-area">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </section>

                <!-- 購入設定 -->
                <section class="card" id="purchase-section" style="display: none;">
                    <h2><span role="img" aria-label="money bag">💰</span> 購入設定</h2>
                    <div class="form-group">
                        <label for="bet-amount">購入金額（1点あたり）</label>
                        <input type="number" id="bet-amount" value="100" min="100" step="100" placeholder="例: 100">
                    </div>
                    <!-- Betting Method (Normal, Box, etc.) -->
                    <div id="bet-method-container" class="method-tabs-container">
                        <!-- Injected by script.js based on bet type -->
                    </div>

                    <!-- Horse Selection Grid -->
                    <div id="selection-area" class="selection-area">
                        <p class="text-light">馬券種類を選択してください。</p>
                    </div>
                    <div class="action-buttons" style="margin-top: 20px;">
                        <button id="calculate-btn" class="primary-btn">払戻金を計算</button>
                        <button id="reset-btn" class="secondary-btn">リセット</button>
                    </div>
                </section>

                <!-- 計算結果 -->
                <section class="card result-card" id="result-section" style="display: none;">
                    <h2><span role="img" aria-label="trophy">🏆</span> 計算結果</h2>
                    <div id="result-content">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </section>

                <!-- 過去データシミュレーション -->
                <section class="card" id="simulation-section">
                    <h2><span role="img" aria-label="chart">📈</span> 過去レースシミュレーション</h2>
                    <p class="help-text">過去のレースデータを使って馬券購入のシミュレーションができます</p>

                    <div class="form-group">
                        <label for="sim-year">年</label>
                        <select id="sim-year">
                            <option value="2019">2019年</option>
                            <option value="2020">2020年</option>
                            <option value="2021">2021年</option>
                            <option value="2022">2022年</option>
                            <option value="2023">2023年</option>
                            <option value="2024">2024年</option>
                            <option value="2025">2025年</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sim-month">月</label>
                        <select id="sim-month">
                            <option value="01">1月</option>
                            <option value="02">2月</option>
                            <option value="03">3月</option>
                            <option value="04">4月</option>
                            <option value="05">5月</option>
                            <option value="06">6月</option>
                            <option value="07">7月</option>
                            <option value="08">8月</option>
                            <option value="09">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                    </div>

                    <div class="action-buttons">
                        <button id="load-simulation-btn" class="primary-btn">データを読み込む</button>
                    </div>

                    <div id="simulation-result" style="display: none; margin-top: 20px;">
                        <h3>シミュレーション結果</h3>
                        <div id="simulation-stats"></div>
                    </div>
                </section>
        </main>

        <footer>
            <p>&copy; 2025 競馬オッズ計算機. All Rights Reserved.</p>
            <p class="disclaimer">このサイトは娯楽目的のツールであり、馬券の購入を推奨するものではありません。ギャンブルは責任を持って楽しみましょう。</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
