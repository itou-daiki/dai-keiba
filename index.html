<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easy Horse Racing Calculator</title>
    <meta name="description" content="今日のレース情報を自動で取得し、オッズ計算ができるツールです。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏇easy Horse Racing Calculator</h1>
            <p class="subtitle">今日のレースを自動取得</p>
        </header>

        <main>
            <!-- 今日のレースリスト -->
            <section class="card" id="todays-races-section">
                <h2><span role="img" aria-label="calendar">📅</span> 今日のレース一覧</h2>
                <div id="todays-races-list">
                    <!-- JavaScriptで動的に生成 -->
                    <p class="text-light">今日のレース情報を取得しています...</p>
                </div>
                 <div id="scraping-status" class="status-message" style="display: none;"></div>
            </section>
            
            <!-- 馬券種類選択 -->
            <section class="card" id="bet-type-section" style="display: none;">
                <h2><span role="img" aria-label="ticket">🎟️</span> 馬券種類を選択</h2>
                <div class="bet-type-grid">
                    <button class="bet-type-btn active" data-type="win">単勝</button>
                    <button class="bet-type-btn" data-type="place">複勝</button>
                    <button class="bet-type-btn" data-type="quinella">馬連</button>
                    <button class="bet-type-btn" data-type="exacta">馬単</button>
                    <button class="bet-type-btn" data-type="wide">ワイド</button>
                    <button class="bet-type-btn" data-type="trio">三連複</button>
                    <button class="bet-type-btn" data-type="trifecta">三連単</button>
                </div>
            </section>
            
            <!-- オッズ表示 -->
            <section class="card" id="odds-display-section" style="display: none;">
                <h2><span role="img" aria-label="chart">📊</span> オッズ一覧</h2>
                <div id="odds-display-area">
                    <!-- JavaScriptで動的に生成 -->
                </div>
            </section>

            <!-- 購入設定 -->
            <section class="card" id="purchase-section" style="display: none;">
                <h2><span role="img" aria-label="money bag">💰</span> 購入設定</h2>
                <div class="form-group">
                    <label for="bet-amount">購入金額（1点あたり）</label>
                    <input type="number" id="bet-amount" value="100" min="100" step="100" placeholder="例: 100">
                </div>

                <div id="selection-area">
                    <p class="text-light">馬券種類を選択してください。</p>
                </div>
                <div class="action-buttons" style="margin-top: 20px;">
                    <button id="calculate-btn" class="primary-btn">払戻金を計算</button>
                    <button id="reset-btn" class="secondary-btn">リセット</button>
                </div>
            </section>
            
            <!-- 計算結果 -->
            <section class="card result-card" id="result-section" style="display: none;">
                <h2><span role="img" aria-label="trophy">🏆</span> 計算結果</h2>
                <div id="result-content">
                    <!-- JavaScriptで動的に生成 -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 競馬オッズ計算機. All Rights Reserved.</p>
            <p class="disclaimer">このサイトは娯楽目的のツールであり、馬券の購入を推奨するものではありません。ギャンブルは責任を持って楽しみましょう。</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
