# netlify.toml
[build]
  command = ""
  publish = "."

[functions]
  directory = "netlify/functions/"

[[redirects]]
  # /api/fetch?url=... へのリクエストをプロキシ関数にリダイレクト
  from = "/api/fetch"
  to = "/.netlify/functions/proxy"
  status = 200

[[redirects]]
  # /api/race-data?year=...&month=...&type=... へのリクエストをrace-data関数にリダイレクト
  from = "/api/race-data"
  to = "/.netlify/functions/race-data"
  status = 200